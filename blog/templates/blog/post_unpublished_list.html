{% extends 'blog/base.html' %}
{% block content %}
    <div>
        <h1>Unpublished and Future Posts:</h1>
    </div>
    {% if user.is_authenticated %}
        {% for post in posts %}
            <div class="post">
                <div class="date">
                    {% if post.published_date %}
                        {{ post.published_date }}
                    {% endif %}
                </div>
                <a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
                <a class="btn btn-default" href="{% url 'post_delete' pk=post.pk %}"><span class="glyphicon glyphicon-minus"></span></a>
                <a class="btn btn-default" href="{% url 'post_publish' pk=post.pk %}"><span class="glyphicon glyphicon-asterisk"></span></a>
                <h1>{{ post.title }}</h1>
                <p>{{ post.text|linebreaks }}</p>
            </div>
        {% endfor %}
    {% endif %}

{% endblock %}
