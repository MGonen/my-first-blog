{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        <p>The following post will be deleted:</p>
        <h1>{{ post.title }}</h1>
        <p>{{ post.text }}</p>

        <form method="POST" class="post-form">{% csrf_token %}
            <a class="btn btn-default" href="{% url 'post_list' %}"><span>Cancel and Go back to Overview</span></a>
            <a class="btn btn-default" href="{% url 'post_detail' pk=post.pk %}"><span>Cancel and Go back to Post</span></a>
            <button type="submit" class="btn btn-default">Delete this Post</button>
        </form>
    </div>

{% endblock %}
